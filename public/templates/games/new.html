<form ng-submit="gamesNewCtrl.create()">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Title" ng-model="gamesNewCtrl.game.title">
  </div>
  <div class="form-group">
    <textarea class="form-control" placeholder="Content" ng-model="gamesNewCtrl.game.where"></textarea>
  </div>
    <div ng-controller="DateTimePickerController">
    <datetimepicker min-date="minDate" hour-step="hourStep"
          minute-step="minuteStep" ng-model="date" show-meridian="showMeridian"
          date-format="dd-MMM-yyyy" date-options="dateOptions"
          date-disabled="disabled(date, mode)"
          datepicker-append-to-body="false"
          readonly-date="false"
          hidden-time="false"
          hidden-date="false"
          name="datetimepicker"
          show-spinners="true"
          readonly-time="false"
          date-opened="dateOpened"
          >
          <!-- Use date-ng-click="open($event, opened)" to override date ng-click -->
          </datetimepicker>
      </div>
  <input type="submit" value="Create Game" class="btn btn-block btn-info">
</form>
