<h2>Microblog</h2>
<hr>


<p ng-if="!home.games.length">No games yet.</p>

<div ng-if="home.games.length">
  <div ng-repeat="game in home.games">
    <p>
      <strong><a ng-href="/games/{{game._id}}">{{game.title}}</a></strong> - {{game.content}} -- {{game.user.displayName}}
    </p>
  </div>
</div>

<a class="btn btn-primary btn-block" href="/games/new"
    ng-show="main.currentUser.isLoggedIn()">Add New Game</a>
